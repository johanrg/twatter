<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <h1>Login</h1>

    <h:form id="login">

        <h:message for="loginGroupPanel" style="color:red;"/>

        <h:panelGrid columns="3" id="loginGroupPanel">

            <h:outputLabel for="username" value="User name : "/>
            <h:inputText id="username" value="#{loginController.name}" required="true"
                         requiredMessage="Please enter username">
            </h:inputText>
            <h:message for="username" style="color: red;"/>

            <h:outputLabel for="password" value="Password : "/>
            <h:inputSecret id="password" value="#{loginController.password}" required="true"
                           requiredMessage="Please enter password">
            </h:inputSecret>
            <h:message for="password" style="color: red;"/>
        </h:panelGrid>

        <h:commandButton action="#{loginController.submit}" value="Login"/>
        <p>Not registred? Feel free to register <h:link value="here" outcome="register?faces-redirect=true" />.</p>
    </h:form>

</h:body>
</html>
