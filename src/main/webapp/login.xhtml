<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h3>Login</h3>
        <h:outputText value="Username"/>
        <h:inputText id="username" value="#{loginController.name}"/>
        <br/><br/>

        <h:outputText value="Password"/>
        <h:inputSecret id="password" value="#{loginController.password}"/>
        <br/><br/>
        <h:outputText value="#{loginController.status}" id="status"/>
        <br />
        <h:commandButton value="Login" type="button" actionListener="#{loginController.submit}" >
            <f:ajax execute="username password" render="status" />
        </h:commandButton>
        <p>Not registered? Register <h:link value="here" outcome="register" />.</p>
    </h:form>
</h:body>
</html>
