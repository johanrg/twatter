<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="threadId" value="#{showThreadController.threadId}"/> -->
</f:metadata>
<h:body>
    <ui:composition template="template/common/commonLayout.xhtml">
        <ui:define name="content">
            <h:form>
                <h:dataTable value="#{showThreadController.postList}" var="forumPost"
                             styleClass="forumTable"
                             headerClass="forumTableHeader"
                             rowClasses="forumTableOddRow,forumTableEvenRow">
                    <h:column>
                        <f:facet name="header">id</f:facet>
                        ##{forumPost.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Reply to</f:facet>
                        <h:panelGroup rendered="#{forumPost.replyTo ne null}">
                            ##{forumPost.replyTo.id}
                        </h:panelGroup>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Posted by</f:facet>
                        #{forumPost.user.name}<br/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Message</f:facet>
                        #{forumPost.message}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Created at</f:facet>
                        #{forumPost.createdAt}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Operation</f:facet>
                        <h:panelGroup rendered="#{loginController.loggedIn eq true}">
                            <h:link value="Reply" outcome="replytopost">
                                <f:param name="threadId" value="#{forumPost.forumThread.id}"/>
                                <f:param name="postId" value="#{forumPost.id}"/>
                            </h:link>
                            <br/>
                            <h:panelGroup rendered="#{forumPost.user.id eq loginController.user.id}">
                                <h:form>
                                    <h:link value="Edit" outcome="editpost">
                                        <f:param name="postId" value="#{forumPost.id}"/>
                                        <f:param name="threadId" value="#{showThreadController.threadId}"/>
                                    </h:link>
                                </h:form>
                            </h:panelGroup>
                            <h:panelGroup
                                    rendered="#{loginController.user.userClass.moderator eq true or loginController.user.userClass.admin eq true}">
                                <h:link value="Delete" outcome="removepost">
                                    <f:param name="threadId" value="#{showThreadController.threadId}"/>
                                    <f:param name="postId" value="#{forumPost.id}"/>
                                </h:link>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
