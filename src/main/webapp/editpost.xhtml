<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="postId" value="#{postController.editId}"/>
    <f:viewParam name="threadId" value="#{postController.threadId}"/>
</f:metadata>
<h:body>
    <ui:composition template="template/common/commonLayout.xhtml">
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="1">

                    <h:inputHidden name="editId" value="#{postController.editId}"/>
                    <h:outputLabel id="messageLabel" for="message" value="message:"/>
                    <h:inputTextarea cols="50" rows="20" id="message" value="#{postController.message}"
                                     required="true"
                                     requiredMessage="You must enter a message"/>
                    <h:message for="message" style="color:red;"/>

                </h:panelGrid>
                <h:commandButton value="Submit" action="#{postController.editPost}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
