<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="template/common/commonLayout.xhtml">
        <ui:define name="content">
            <h:form>
                <h:dataTable value="#{forumController.forumList}" var="forum"
                             styleClass="forumTable"
                             headerClass="forumTableHeader"
                             rowClasses="forumTableOddRow,forumTableEvenRow">
                    <h:column columnClasses="forumColumn">
                        <f:facet name="header">Forum Name</f:facet>
                        <h:link value="#{forum.name}" outcome="forumdisplay">
                            <f:param name="forumId" value="#{forum.id}"/>
                        </h:link>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
