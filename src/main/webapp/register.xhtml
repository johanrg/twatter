<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <h1>Register</h1>

    <h:form id="register">

        <h:message for="RegisterGroupPanel" style="color:red;"/>

        <h:panelGrid columns="3" id="RegisterGroupPanel">

            <h:outputLabel for="username" value="Username : "/>
            <h:inputText id="username" value="#{registerController.name}" required="true"
                         requiredMessage="Please enter username">
            </h:inputText>
            <h:message for="username" style="color: red;"/>

            <h:outputLabel for="password" value="Password : "/>
            <h:inputSecret id="password" value="#{registerController.password}" required="true"
                           requiredMessage="Please enter password">
               <f:validator validatorId="passwordValidator"/>
                <f:attribute name="confirmPassword" value="#{confirmPassword}"/>
            </h:inputSecret>
            <h:message for="password" style="color: red;"/>

            <h:outputLabel for="confirmPassword" value="Confirm password : "/>
            <h:inputSecret id="confirmPassword" required="true"
                           binding="#{confirmPassword}"
                           requiredMessage="Please enter confirm password"/>
            <h:message for="confirmPassword" style="color: red;"/>

        </h:panelGrid>

        <h:commandButton action="#{registerController.submit}" value="register"/>

    </h:form>

</h:body>
</html>
