<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="forumId" value="#{postController.forumId}"/>
</f:metadata>
<f:view>
    <h:form id="newPostForm">
        <h:panelGrid columns="3">

            <h:outputLabel id="topicLabel" for="topic" value="Topic"/>
            <h:inputText id="topic" value="#{postController.topic}"
                         required="true"
                         requiredMessage="Please enter a topic"/>
            <h:message for="topic" style="color: red;"/>

            <h:outputLabel id="messageLabel" for="message" value="message"/>
            <h:inputTextarea cols="50" rows="20" id="message" value="#{postController.message}"
                             required="true"
                             requiredMessage="You must enter a message"/>
            <h:message for="message" style="color:red;"/>

        </h:panelGrid>
        <h:commandButton value="Submit" action="#{postController.createNewTopic}"/>
    </h:form>
</f:view>
</html>
