<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputStylesheet name="custom.css" library="css"/>
</h:head>

<h:body>

    <div id="header">
        <ui:insert name="header">
            <ui:include src="/template/common/commonHeader.xhtml"/>
        </ui:insert>
    </div>

    <div class="container">

        <div class="blog-header">
            <h1 class="blog-title">Twatter</h1>
            <p class="lead blog-description">A very, very simple forum</p>
        </div>

        <div class="row">
            <div class="col-sm-10 blog-main">
                <div class="blog-post">

                    <ui:insert name="content">
                        <ui:include src="/template/common/commonContent.xhtml"/>
                    </ui:insert>

                </div>
            </div>
        </div>

        <div id="footer">
            <ui:insert name="footer">
                <ui:include src="/template/common/commonFooter.xhtml"/>
            </ui:insert>
        </div>

    </div>

</h:body>
</html>
