<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/template/admin/adminLayout.xhtml">
        <ui:define name="content">
            <h1>Admin Page</h1>
            <h:form id="newForum">
                <h3>Create a new forum</h3>
                <h:panelGrid columns="2">
                    <h:inputText id="forumName" value="#{adminController.forumName}"
                                 required="true"
                                 requiredMessage="Specify a forum name">
                    </h:inputText>
                    <h:message for="forumName" style="color: red;"/>
                </h:panelGrid>
                <h:commandButton value="Add" action="#{adminController.addForum}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
