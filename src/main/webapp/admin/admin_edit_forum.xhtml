<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="forumId" value="#{adminController.forumId}"/>
</f:metadata>
<f:view>
    <h:form id="editForum">
        <h3>Edit forum</h3>
        <h:panelGrid columns="2" id="editFormGroupPanel">
            <h:inputText id="forumName" value="#{adminController.forumName}"
                         required="true"
                         requiredMessage="Please enter a forum name"/>
            <h:message for="forumName" style="color: red;"/>
            <h:commandButton value="Edit" action="#{adminController.editForum}"/>
        </h:panelGrid>
    </h:form>
    <br/>
    <h:panelGroup>
        <h:link value="Go Back" outcome="admin_forum"/>
    </h:panelGroup>
</f:view>
</html>
